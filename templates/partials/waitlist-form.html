<div class="waitlist-section">
    <div class="container">
        <div class="waitlist-cta">
            <h3>Stay in the loop</h3>
            <p>Get notified when we launch new projects and updates.</p>
            <form class="waitlist-form" id="waitlist-form">
                <div class="waitlist-input-group">
                    <input type="email" name="email" placeholder="Enter your email" required autocomplete="email">
                    <div class="cf-turnstile" data-sitekey="0x4AAAAAACJhYfFcaH1IGN1W" data-callback="onTurnstileVerify" data-theme="dark"></div>
                    <button type="submit">
                        <span class="btn-text">Join Waitlist</span>
                        <span class="btn-loading">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10" stroke-dasharray="31.4" stroke-dashoffset="10" />
                            </svg>
                        </span>
                    </button>
                </div>
                <p class="waitlist-message"></p>
            </form>
        </div>
    </div>
</div>
