        <!-- L1 Exact Match Ring - Innermost -->
        <div class="cache-tier tier-l1">
            <div class="tier-ring"></div>
            <div class="l1-flash"></div>
        </div>

        <!-- Central Proxy Core -->
        <div class="proxy-core">
            <div class="core-hexagon">
                <div class="hex-face hex-1"></div>
                <div class="hex-face hex-2"></div>
                <div class="hex-face hex-3"></div>
                <div class="hex-face hex-4"></div>
                <div class="hex-face hex-5"></div>
                <div class="hex-face hex-6"></div>
            </div>
            <div class="core-glow"></div>
            <div class="core-pulse"></div>
        </div>

        <!-- Query arcs - incoming requests from randomized angles -->
        <div class="query-arcs">
            <!-- L1 hits - fastest cache hits -->
            <div class="query-arc arc-l1 arc-1"><div class="query-particle"></div></div>
            <div class="query-arc arc-l1 arc-5"><div class="query-particle"></div></div>
            <div class="query-arc arc-l1 arc-8"><div class="query-particle"></div></div>
            <div class="query-arc arc-l1 arc-12"><div class="query-particle"></div></div>
            <div class="query-arc arc-l1 arc-14"><div class="query-particle"></div></div>
            <div class="query-arc arc-l1 arc-18"><div class="query-particle"></div></div>
            <div class="query-arc arc-l1 arc-22"><div class="query-particle"></div></div>

            <div class="query-arc arc-l2 arc-2"><div class="query-particle"></div></div>
            <div class="query-arc arc-l2 arc-6"><div class="query-particle"></div></div>
            <div class="query-arc arc-l2 arc-9"><div class="query-particle"></div></div>

            <div class="query-arc arc-l2 arc-23"><div class="query-particle"></div></div>

            <div class="query-arc arc-miss arc-4"><div class="query-particle"></div></div>
            <div class="query-arc arc-miss arc-7"><div class="query-particle"></div></div>
            <div class="query-arc arc-miss arc-10"><div class="query-particle"></div></div>
            <div class="query-arc arc-miss arc-11"><div class="query-particle"></div></div>
            <div class="query-arc arc-miss arc-16"><div class="query-particle"></div></div>
            <div class="query-arc arc-miss arc-17"><div class="query-particle"></div></div>
            <div class="query-arc arc-miss arc-20"><div class="query-particle"></div></div>
            <div class="query-arc arc-miss arc-21"><div class="query-particle"></div></div>
            <div class="query-arc arc-miss arc-24"><div class="query-particle"></div></div>
        </div>

        <!-- Ring flash effects triggered by query hits -->

            <div class="ring-flash flash-l1"></div>
            <div class="ring-flash flash-l2"></div>
            <div class="ring-flash flash-l3"></div>

        <!-- Cache hit effects -->
        <div class="hit-effects">
            <div class="cache-hit hit-l1"></div>
            <div class="cache-hit hit-l2"></div>
        </div>
    </div>
</div>
