<div class="orrery" id="solar-system">
    <!-- Deep space background -->
    <div class="orrery-cosmos">
        <div class="star-field"></div>
        <div class="nebula"></div>
    </div>

    <!-- Orbital rings with gradient glow -->
    <div class="orrery-rings">
        <div class="orbital-ring orbital-ring--1"></div>
        <div class="orbital-ring orbital-ring--2"></div>
        <div class="orbital-ring orbital-ring--3"></div>
        <div class="orbital-ring orbital-ring--4"></div>
        <div class="orbital-ring orbital-ring--5"></div>
    </div>

    <!-- Asteroid belt -->
    <div class="asteroid-belt">
        <div class="asteroid"></div>
        <div class="asteroid"></div>
        <div class="asteroid"></div>
        <div class="asteroid"></div>
        <div class="asteroid"></div>
        <div class="asteroid"></div>
        <div class="asteroid"></div>
        <div class="asteroid"></div>
        <div class="asteroid"></div>
        <div class="asteroid"></div>
        <div class="asteroid"></div>
        <div class="asteroid"></div>
    </div>

    <!-- Stellar core with corona -->
    <div class="stellar-core">
        <div class="core-corona"></div>
        <div class="core-chromosphere"></div>
        <div class="core-surface"></div>
        <div class="core-flare core-flare--1"></div>
        <div class="core-flare core-flare--2"></div>
        <div class="core-flare core-flare--3"></div>
    </div>

    <!-- Planetary system -->
    <div class="planetary-system">
        <div class="planet-orbit planet-orbit--1">
            <div class="planet planet--mercury">
                <div class="planet-trail"></div>
            </div>
        </div>
        <div class="planet-orbit planet-orbit--2">
            <div class="planet planet--venus">
                <div class="planet-trail"></div>
            </div>
        </div>
        <div class="planet-orbit planet-orbit--3">
            <div class="planet planet--earth">
                <div class="planet-trail"></div>
                <div class="moon-orbit">
                    <div class="moon"></div>
                </div>
            </div>
        </div>
        <div class="planet-orbit planet-orbit--4">
            <div class="planet planet--mars">
                <div class="planet-trail"></div>
            </div>
        </div>
        <div class="planet-orbit planet-orbit--5">
            <div class="planet planet--jupiter">
                <div class="planet-trail"></div>
                <div class="moon-orbit moon-orbit--io">
                    <div class="moon moon--io"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Comet -->
    <div class="comet-orbit">
        <div class="comet">
            <div class="comet-nucleus"></div>
            <div class="comet-tail"></div>
        </div>
    </div>

    <!-- Gravitational lens overlay -->
    <div class="gravity-lens"></div>
</div>
