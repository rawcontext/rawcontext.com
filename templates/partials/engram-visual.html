        <!-- Human brain silhouette (side view) -->

                    <feGaussianBlur stdDeviation="4" result="blur"/>
                    <feMerge>
                        <feMergeNode in="blur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                <filter id="brainGlowStrong" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="8" result="blur"/>
                    <feMerge>
                        <feMergeNode in="blur"/>
                        <feMergeNode in="blur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                <linearGradient id="brainStrokeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.9"/>
                    <stop offset="50%" stop-color="#00a8cc" stop-opacity="0.7"/>
                    <stop offset="100%" stop-color="#00d4ff" stop-opacity="0.9"/>
                </linearGradient>
            </defs>

            <path class="sulcus-major" d="M 195 35 Q 188 85, 178 135 Q 168 185, 155 235"/>

            <!-- Lateral fissure (Sylvian fissure - separates temporal lobe) -->
